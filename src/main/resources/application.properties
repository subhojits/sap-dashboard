spring.application.name=sap-dashboard
# ============================================
# SERVER CONFIGURATION
# ============================================
# The port your app runs on
server.port=${PORT:8080}
# The root path (leave as / for home page)
server.servlet.context-path=/

# ============================================
# THYMELEAF CONFIGURATION
# ============================================
# Don't cache HTML files (so changes reload instantly)
spring.thymeleaf.cache=false
# Use standard HTML mode
spring.thymeleaf.mode=HTML

# ============================================
# DATABASE CONFIGURATION (H2 In-Memory Database)
# ============================================
# This is a temporary database that resets every time you restart
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate settings (auto-creates tables from Java classes)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
# Enable H2 console at /h2-console (for debugging)
spring.h2.console.enabled=true

# ============================================
# KAFKA CONFIGURATION
# ============================================
# Where Kafka is running (on your Linux Mint)
spring.kafka.bootstrap-servers=localhost:9092
# Consumer group name (all consumers with same name get same messages)
spring.kafka.consumer.group-id=dashboard-group
# Start from beginning if no offset found
spring.kafka.consumer.auto-offset-reset=earliest
# Use JSON format for messages
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
# Allow all packages (for deserialization security)
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# ============================================
# LOGGING CONFIGURATION
# ============================================
# Show INFO level logs by default
logging.level.root=INFO
# Show DEBUG level logs for our app specifically
logging.level.com.example.sapdashboard=DEBUG

